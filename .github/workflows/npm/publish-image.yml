name: Build and publish npm app
on:
  workflow_call:
    inputs:
      nodeVersion:
        description: The version of node to use
        default: "16"
        type: string
      context:
        description: The path to the docker context in the repository
        required: false
        default: "."
        type: string
      file:
        description: The path to the Dockerfile in the repository
        required: false
        default: "./Dockerfile"
        type: string
      tags:
        description: The image tags to push
        required: true
        type: string
    secrets:
      GCLOUD_SERVICE_ACCOUNT:
        description: Service account email with push access to GCR
        required: true
      GCLOUD_SERVICE_KEY:
        description: Service account JSON with push access to GCR
        required: true

jobs:
  npm-build-and-push-to-gcr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "${{ inputs.nodeVersion }}"
      - name: install npm packages
        run: npm ci
      - name: run npm tests
        run: npm test
      - name: build repository
        run: npm run build
      - uses: google-github-actions/auth@v0
        with:
          service_account: "${{ secrets.GCLOUD_SERVICE_ACCOUNT }}"
          credentials_json: "${{ secrets.GCLOUD_SERVICE_KEY }}"
      - uses: google-github-actions/setup-gcloud@v0
      - name: authenticate to GCR
        run: gcloud auth configure-docker
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: "${{ inputs.context }}"
          file: "${{ inputs.file }}"
          push: true
          tags: "${{ inputs.tags }}"
