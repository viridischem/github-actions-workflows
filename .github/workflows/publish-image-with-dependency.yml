name: Push to GCR GitHub Action
on:
  workflow_call:
    inputs:
      context:
        description: The path to the docker context in the repository
        required: false
        default: "."
        type: string
      file:
        description: The path to the Dockerfile in the repository
        required: false
        default: "./Dockerfile"
        type: string
      dependencyLocation:
        description: The location of the dependency in Google Cloud Storage
        required: true
        type: string
      dependencyDestination:
        description: The destination filename of the downloaded dependency
        required: true
        type: string
      ecrRepository:
        description: The ECR image repository to push to
        required: false
        default: ""
        type: string
      gcrRepository:
        description: The GCR image repository to push to
        required: false
        default: ""
        type: string
      aws_region:
        description: The region for the ECR repo
        required: false
        default: us-east-1
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        description: AWS key with push access to ECR
      AWS_SECRET_ACCESS_KEY:
        description: AWS secret with push access to ECR
      GCLOUD_SERVICE_ACCOUNT:
        description: Service account email with push access to GCR
        required: true
      GCLOUD_SERVICE_KEY:
        description: Service account JSON with push access to GCR
        required: true
      SLACK_NOTIFICATIONS_BOT_TOKEN:
        description: Bot token for Slack notifications
        required: true

jobs:
  build-and-push-to-gcr-with-dependency:
    runs-on: ubuntu-latest
    steps:
      - name: Notify slack started
        if: success()
        id: slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_NOTIFICATIONS_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel: github-actions
          status: STARTED
          color: warning
      - uses: actions/checkout@v2
      - name: Get the ref name
        id: get_ref_name
        run: |
          if [ ! -z "$GITHUB_REF_NAME" ]
          then
              GITHUB_REF_TMP=${GITHUB_REF_NAME}
          else
              GITHUB_REF_TMP=${GITHUB_REF#refs/heads/}
              GITHUB_REF_TMP=${GITHUB_REF_TMP#refs/tags/}
          fi

          GITHUB_REF_CLEANED=${GITHUB_REF_TMP//\//-}
          echo ::set-output name=GIT_REF_NAME::${GITHUB_REF_TMP}
          echo ::set-output name=GIT_REF_DOCKER_TAG::${GITHUB_REF_CLEANED}
      # Google
      - uses: google-github-actions/auth@v0
        with:
          service_account: "${{ secrets.GCLOUD_SERVICE_ACCOUNT }}"
          credentials_json: "${{ secrets.GCLOUD_SERVICE_KEY }}"
      - uses: google-github-actions/setup-gcloud@v0
      - name: authenticate to GCR
        run: gcloud auth configure-docker
      # Amazon
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.aws_region }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build and tag images
        uses: docker/build-push-action@v2
        with:
          context: "${{ inputs.context }}"
          file: "${{ inputs.file }}"
          push: false
          tags: build:${{ steps.get_ref_name.outputs.GIT_REF_DOCKER_TAG }}
      - name: Push image to ECR
        if: "${{ inputs.ecrRepository != '' }}"
        uses: akhilerm/tag-push-action@v2.0.0
        with:
          src: build:${{ steps.get_ref_name.outputs.GIT_REF_DOCKER_TAG }}
          dst: |
            ${{ inputs.ecrRepository }}:${{ steps.get_ref_name.outputs.GIT_REF_DOCKER_TAG }}
      - name: Push image to GCR
        if: "${{ inputs.gcrRepository != '' }}"
        uses: akhilerm/tag-push-action@v2.0.0
        with:
          src: build:${{ steps.get_ref_name.outputs.GIT_REF_DOCKER_TAG }}
          dst: |
            ${{ inputs.gcrRepository }}:${{ steps.get_ref_name.outputs.GIT_REF_DOCKER_TAG }}
      - name: Notify slack success
        if: success()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_NOTIFICATIONS_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          # Updates existing message from the first step
          message_id: ${{ steps.slack.outputs.message_id }}
          channel: github-actions
          status: SUCCESS
          color: good
      - name: Notify slack failure
        if: failure()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_NOTIFICATIONS_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          # Updates existing message from the first step
          message_id: ${{ steps.slack.outputs.message_id }}
          channel: github-actions
          status: FAILED
          color: danger
